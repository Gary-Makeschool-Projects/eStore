    <body>
        <div
            class="container-login100"
            style="background-image: url('static/images/bg-01.jpg');"
        >
            <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
                <form
                    method="POST"
                    action="{{ url_for('login') }}"
                    class="login100-form validate-form"
                >
                    <span class="login100-form-title p-b-37">
                        Login
                    </span>
                    <div
                        class="wrap-input100 validate-input m-b-20"
                        data-validate="Enter username or email"
                    >
                        <input
                            id="email"
                            class="input100"
                            type="text"
                            name="email"
                            placeholder="username or email"
                        />
                        <span class="focus-input100"></span>
                    </div>
                    <div
                        class="wrap-input100 validate-input m-b-25"
                        data-validate="Enter password"
                    >
                        <input
                            id="password"
                            class="input100"
                            type="password"
                            name="password"
                            placeholder="password"
                        />
                        <span class="focus-input100"></span>
                    </div>
                  
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
                            Login
                        </button>
                    </div>
                    <div class="text-center p-t-57 p-b-20">
                        <span class="txt1">
                            Or Login with
                        </span>
                    </div>
                    <div class="flex-c p-b-112">
                        <a href="#" class="login100-social-item">
                            <i class="fa fa-facebook-f"></i>
                        </a>
                        <a
                            href="{{ url_for('google') }}"
                            class="login100-social-item"
                        >
                            <img
                                src="static/images/icons/icon-google.png"
                                alt="GOOGLE"
                            />
                        </a>
                    </div>
                    <div class="text-center">
                        <a href="{{ url_for('register') }}" class="txt2 hov1">
                            Register
                        </a>
                        
                    </div>
                    <div class="text-center">
                            <a href="{{ url_for('index') }}" class="txt2 hov1">
                                Home
                            </a>
                            
                        </div>
                </div>
                
                </form>
            </div>
